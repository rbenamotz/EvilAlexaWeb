<!doctype html>
<html>
<head>
	<title>Evil Alexa</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
	<link rel="shortcut icon" href="{{ url_for('/', filename='favicon.ico') }}">
	<meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div id="header">
		<a href="/"><img src="{{ url_for('static', filename='logo.png') }}"/></a>
	</div>
    <div id="content">{% block content %}{% endblock %}</div>
    <hr/>
    <p>Comments? Send email to <a href="mailto:evilalexa@benamotz.com">evilalexa@benamotz.com</a></p>
    <img src="{{ url_for('static', filename='EvilAlexa.gif') }}" align="center"/ id="imgAlexa">
</body>
</html>
